<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="contacts.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">Back</button>
        <h1>Contacts</h1>

        <div class="contact-form">
            <h2>Add Contact</h2>
            <form id="contact-form">
                <label for="contact-name" class="form-label">Contact Name:</label>
                <input type="text" id="contact-name" required>

                <label for="contact-number" class="form-label">Contact Number:</label>
                <input type="text" id="contact-number" required>

                <label for="contact-email" class="form-label">LNBTI Email:</label>
                <input type="email" id="contact-email" required>

                <label for="contact-id" class="form-label">LNBTI Student ID:</label>
                <input type="text" id="contact-id" required>

                <label for="contact-batch" class="form-label">LNBTI Batch:</label>
                <input type="text" id="contact-batch" required>

                <button type="submit" class="btn">Save Contact</button>
            </form>
        </div>

        <div class="saved-contacts-container">
            <h2>Saved Contacts</h2>
            <button class="btn" id="show-saved-contacts">Show Saved Contacts</button>
            <div id="saved-contacts"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    
    <script src="contacts.js"></script>
</body>
</html>
