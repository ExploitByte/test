<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Notes</title>
    <link rel="stylesheet" href="classnotes.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">Back</button>
        <h1>Class Notes</h1>

        <div class="note-form">
            <h2>Add Note</h2>
            <form id="note-form">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" id="subject" required>

                <label for="topic" class="form-label">Topic:</label>
                <input type="text" id="topic" required>

                <label for="note-content" class="form-label">Notes:</label>
                <div class="editor-toolbar">
                    <button type="button" onclick="document.execCommand('bold')">Bold</button>
                    <button type="button" onclick="document.execCommand('hiliteColor', false, 'yellow')">Highlight</button>
                    <input type="color" id="color-picker" onchange="changeTextColor(this.value)">
                </div>
                <div id="note-content" class="editor" contenteditable="true" required></div>
                <button type="submit" class="btn">Save Note</button>
            </form>
        </div>

        <div class="saved-notes-container">
            <h2>Saved Notes</h2>
            <button class="btn" id="show-saved-notes">Show Saved Notes</button>
            <div id="saved-notes"></div>
        </div>
    </div>

    <script src="classnotes.js"></script>
</body>
</html>
