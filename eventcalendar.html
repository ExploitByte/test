<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="eventcalendar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">Back</button>
        <h1>Event Calendar</h1>

        <div id="calendar"></div>

        <div class="form-container">
            <h2>Add Event</h2>
            <form id="event-form">
                <label for="event-name" class="form-label">Event Name:</label>
                <input type="text" id="event-name" required>

                <label for="event-start" class="form-label">Start Time:</label>
                <input type="datetime-local" id="event-start" required>

                <label for="event-end" class="form-label">End Time:</label>
                <input type="datetime-local" id="event-end" required>

                <button type="submit" class="btn">Add Event</button>
            </form>
        </div>

        <div class="saved-events-container">
            <h2>Saved Events</h2>
            <button class="btn" id="show-saved-events">Show Saved Events</button>
            <div id="saved-events"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    
    <script src="eventcalendar.js"></script>
</body>
</html>
