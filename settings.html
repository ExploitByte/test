<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        <h1>Settings</h1>

        <div class="settings-options">
            <button class="btn" id="reset-password-btn">Reset Account Password</button>
            <button class="btn" id="change-wallpaper-btn">Change Wallpaper</button>
        </div>

        <!-- Reset Password Popup -->
        <div id="reset-password-popup" class="popup">
            <div class="popup-content">
                <h2>Enter Your New Password</h2>
                <input type="password" id="new-password" placeholder="New Password">
                <button id="save-password-btn">Save</button>
                <button id="popup-close-btn">Close</button>
            </div>
        </div>

        <!-- Change Wallpaper Popup -->
        <div id="change-wallpaper-popup" class="popup">
            <div class="popup-content">
                <h2>Choose a Wallpaper</h2>
                <input type="file" id="wallpaper-input" accept="image/*">
                <button id="save-wallpaper-btn">Save Wallpaper</button>
                <button id="popup-close-wallpaper-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
